<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./my_css/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
  
  <style>
    body {
      background-image: url(https://png.pngtree.com/background/20210716/original/pngtree-cute-cartoon-dog-wallpaper-picture-image_1348618.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
    }
    .flex-container > div {
      width: 48%;
    }
    @media screen and (max-width: 600px) {
      .flex-container > div {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'adopta' %}">ADOPTA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'inscribe' %}">INSCRIBE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sobre_nosotros' %}">NOSOTROS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registro'%}">REGISTRO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h2>{{ view.title }}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input id="Registrar" type="submit" value="Registrarse">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        
        if (password.length < 8 || !password.match(/^[0-9a-zA-Z]+$/)) {
          alert("La contraseña debe tener al menos 8 caracteres alfanuméricos.");
          event.preventDefault();
        } else if (password !== confirmPassword) {
          alert("Las contraseñas no coinciden.");
          event.preventDefault();
        }
      });
    </script>
        
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const boton = document.querySelector('#Registrar');
        boton.addEventListener('mouseover', function() {
          boton.style.backgroundColor = 'green';
        });
        boton.addEventListener('mouseout', function() {
          boton.style.backgroundColor = '';
        });    
      });
    </script>
    <script>
      document.querySelector('#Registrar').addEventListener('click', function() {
        if (confirm('REGISTRO CARGADO CON EXITO')) {
        }
      });
    </script>
</body>
</html>
